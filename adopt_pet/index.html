<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/cadastroPet.js" defer></script>
  </head>

  <body>
    <div class="menu">
      <a href="listagem.html">Home</a>
      <a href="index.html">Cadastro</a>
    </div>

    <div class="container-home">
      <h1>Cadastro de pets</h1>
      <form id="form-pet" autocomplete="off">
        <div class="input-container">
          <label for="foto">Url da foto</label>
          <input type="url" id="foto" />
          <span id="foto-erro"></span>
        </div>

        <div class="form-row">
          <div class="input-container flex-45">
            <label for="nome">Nome do pet</label>
            <input id="nome" placeholder="Nome completo" />
            <span id="nome-erro"></span>
          </div>
          <div class="input-container flex-45">
            <label for="idade">Idade</label>
            <input type="number" id="idade" />
            <span id="idade-erro"></span>
          </div>
        </div>

        <div class="input-container">
          <label for="cor">Cor do pet</label>
          <input type="color" id="cor" />
        </div>

        <div class="input-container">
          <label for="descricao">Descrição</label>
          <textarea id="descricao" rows="5"></textarea>
        </div>

        <div class="input-container">
          <label for="tipo">Tipo</label>
          <select name="tipo" id="tipo">
            <option value="" style="font-weight: bold">Selecione uma opção</option>
            <option value="CACHORRO">Cachorro</option>
            <option value="GATO">Gato</option>
            <option value="PASSARO">Pássaro</option>
            <option value="DIVERSOS">Diversos</option>
          </select>
          <span id="tipo-erro"></span>
        </div>

        <div class="button-container">
          <button class="button-submit" type="submit">Salvar</button>
        </div>
      </form>
    </div>

    <footer class="footer-app">
      <p>Todos os direitos reservador a lab 365</p>
    </footer>
  </body>
</html>
